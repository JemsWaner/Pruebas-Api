<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="api.css" />
    <title>Api requests</title>
  </head>
  <body>
    <form id="datas">
      <label for="user">Username</label>
      <input
        type="text"
        name="user"
        placeholder="username"
        minlength="2"
        id="user"
      />
      <label for="email">Email</label>
      <input
        type="text"
        inputmode="email"
        name="gmail"
        placeholder="jesus@gmail.com"
        required
        id="email"
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="passwords"
        placeholder="12345"
        id="password"
      />
      <button type="submit">Submit</button>
    </form>
    <button class="reset">Delete</button>
    <table>
      <thead>
        <tr>
          <th>Usernames</th>
          <th>Emails</th>
          <th>Passwords</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="api.js"></script>
    <footer>JemsWaner Â©2023- All rights reserved</footer>
  </body>
</html>
