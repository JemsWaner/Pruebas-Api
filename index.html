<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="api.css" />
    <title>Api requests</title>
  </head>
  <body>
    <form id="datas">
      <input type="text" name="user" placeholder="username" />
      <input
        type="text"
        inputmode="email"
        name="gmail"
        placeholder="jesus@gmail.com"
        required
      />
      <input type="password" name="passwords" placeholder="12345" />
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Usernames</th>
          <th>Emails</th>
          <th>Passwords</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="api.js"></script>
  </body>
</html>
